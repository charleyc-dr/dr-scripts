coordinator_hunting_tasks:
  - :file: togballs
    :default: true
    :start_on:
      or:
        - any_skill_less_than:
            skills:
              - Shield Usage
              - Evasion
              - Chain Armor
            target: 10
        - skill_less_than:
            skill: Small Edged
            target: 6
    :safe_room:
      id: 4116
  - :file: back
    :start_on:
      or:
        - any_skill_less_than:
            skills:
              - Heavy Thrown
              - Sorcery
            target: 10
        - and:
          - boxes_under: 2
          - skill_less_than:
              skill: Lockpicking
              target: 5
    :safe_room:
      id: 4116
      
# TODO: check favors
coordinator_hunting_cleanup:
  - :script: safe-room
  - :script: sell_loot
    :skip_first_run: true
  - :script: crossing-repair
    :skip_first_run: true
    :start_on:
      timer:
        time: 3_600 
        key: 'repair'
          
coordinator_town_tasks:
  - :action: pick_boxes
    :start_on:
      and:
        - boxes_over: 0
        - or:
            - predicate: hunt_done?
            - boxes_over: 5
            - encumbrance_over: 1
            - skill_less_than:
                skill: Lockpicking
                # TODO: painful that picking is all-or-nothing.
                target: 10
  - :script: better-theurgy
    :start_on:
      and:
        - timer:
            time: 3_600 
            key: 'theurgy'
            global: true
        - skill_less_than:
            skill: Theurgy
            target: 15
  - :script: first-aid
    :start_on:
      skill_less_than:
        skill: First Aid
        target: 5
  - :action: crossing_training
    :start_on:
      and:
        - predicate: hunt_done?
        - predicate: run_crossing_training?

